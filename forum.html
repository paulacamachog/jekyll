---
layout: default
title: "Foro"
---

<link rel="stylesheet" href="styles.css">
<h1 class="forum-header" style="
    font-size: 2em;
    color: #16325B;
    text-align: center;
    margin: 20px 0;
    font-family: 'Arial', sans-serif; /* Cambia la fuente a una más moderna */
    text-transform: uppercase; /* Convierte el texto a mayúsculas */
    letter-spacing: 2px; /* Espaciado entre letras */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Agrega una sombra ligera */
    border-bottom: 3px solid #16325B; /* Línea debajo del título */
    padding-bottom: 10px; /* Espaciado inferior para separar el texto de la línea */
">
    Foro de Discusiones
</h1>


<div class="forum-section">

    <ul class="forum-list">
        {% for post in site.posts %}
            <li class="forum-item">
                <a href="{{ post.url }}" class="forum-link">
                    {{ post.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
